name: Build and Push to Azure Container Registry

# When to run this workflow
on:
  push:
    branches: [ main ]  # Runs when you push to main branch

# Environment variables available to all jobs
env:
  IMAGE_NAME: health-research-api
  IMAGE_TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # Use GitHub's Ubuntu runner
    
    steps:
    # Step 1: Get your code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Step 2: Set up Docker (pre-installed on GitHub runners)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    # Debug - Check if secrets are actually empty
    - name: Debug - Check if secrets are actually empty
      run: |
        echo "Registry length: ${#ACR_LOGIN_SERVER}"
        echo "Username length: ${#ACR_USERNAME}" 
        echo "Password length: ${#ACR_PASSWORD}"
      env:
        ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
        ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
        ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}

    # Debug Docker Login
    - name: Debug Docker Login
      run: |
        echo "About to login with:"
        echo "Registry: '${{ secrets.ACR_LOGIN_SERVER }}'"
        echo "Username: '${{ secrets.ACR_USERNAME }}'"
        echo "Password length: ${#PASSWORD}"
      env:
        PASSWORD: ${{ secrets.ACR_PASSWORD }}

    # Step 3: Login to Azure Container Registry
    - name: Login to ACR
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
    
    # Step 4: Build and push Docker image
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .  # Use current directory
        file: ./Dockerfile.azure  # Use your Azure Dockerfile
        push: true  # Push to registry
        platforms: linux/amd64  # Platform for Azure
        tags: |
          ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
    
    # Step 5: Show success message
    - name: Image pushed successfully
      run: |
        echo "âœ… Image pushed to: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"